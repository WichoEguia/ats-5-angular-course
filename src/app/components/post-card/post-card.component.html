<div class="post-card" *ngIf="post">
    <div class="post-image-banner" [style.background-image]="'url(' + post.image + ')'"></div>
    <div class="post-content">
        <div class="post-header">
            <p (click)="viewPost()">
                {{ post.title | uppercase }}
                <span class="material-symbols-outlined">
                    open_in_new
                </span>
            </p>
        </div>
        <div class="post-body">
            <div class="post-description">
                <p>{{ post.description }}</p>
            </div>
            <app-date>{{ post.date | date }}</app-date>
        </div>
    </div>
    <app-action-buttons [floatButtons]="true" (deletePostEvent)="deletePost()" (editPostEvent)="editPost(content)"></app-action-buttons>
</div>

<ng-template #content>
    <app-modal-container [modalTitle]="'Edit Postal'" (closeModalEvent)="modalRef?.close($event)">
        <app-post-form [post]="post"></app-post-form>
    </app-modal-container>
</ng-template>
