<div>
    <app-navigation>
        <app-nav-item 
            *ngFor="let tab of tabs"
            [tab]="tab"
            (tabEvent)="changeTab($event)">
            {{ tab.name }}
        </app-nav-item>
    </app-navigation>
    <div class="row">
        <div *ngFor="let post of posts" class="col-lg-6 col-12">
            <app-post-card [post]="post"></app-post-card>
        </div>
    </div>
</div>
