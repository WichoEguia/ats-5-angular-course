<div class="post-container d-flex align-items-center" *ngIf="post">
    <div class="row">
        <img [src]="post.image" alt="post.title" class="post-image rounded float-left col-md-12 col-lg-5">
        <div class="post-content col-lg-6 col-md-12">
            <p class="post-title font-weight-bold">{{ post.title }}</p>
            <p>{{ post.description }}</p>
            <p class="post-date">{{ post.date | date }}</p>
            <div class="actions">
                <button class="btn btn-primary" type="button">
                    Edit
                </button>
                <button class="btn btn-danger" type="button">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
