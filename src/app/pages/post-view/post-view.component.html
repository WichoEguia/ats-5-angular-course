<div class="post-container d-flex align-items-center" *ngIf="post">
    <div class="row">
        <img [src]="post.image" alt="post.title" class="post-image rounded float-left col-md-12 col-lg-6">
        <div class="post-content col-lg-6 col-md-12">
            <p class="post-title font-weight-bold">{{ post.title }}</p>
            <p>{{ post.description }}</p>
            <app-date>Created at {{ post.createdAt | date }}</app-date>
            <app-date *ngIf="post.updatedAt">Updated at: {{ post.updatedAt | date }}</app-date>
            <app-action-buttons></app-action-buttons>
        </div>
    </div>
</div>
